server.port=9000
spring.profiles.active=dev

# MyBatis配置
# 搜索指定包别名
mybatis.type-aliases-package=com.rbac.**.domain
# 配置mapper的扫描，找到所有的mapper.xml映射文件
mybatis.mapper-locations=classpath*:mybatis/**/*Mapper.xml
# 加载全局的配置文件
mybatis.config-location=classpath:mybatis/mybatis-config.xml

# 日志配置
logging.level.com.rbac=debug
logging.level.org.springframework=warn
logging.level.org.springframework.security=warn
logging.level.org.springframework.mail=debug

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

# rsa 公钥和私钥，用户网络上加密传输敏感数据
# 修改时需同时修改前端模块中的公钥和私钥
rsa.
rsa.

# 令牌过期时间（分钟）
my.token.expire_time=30
# 令牌密钥
my.token.secret=abcdefghijklmnopqrstuvwxyz
# 令牌标识符
# 修改时需同时修改前端模块中的标识符字段
my.token.header=X-Token

# 用户密码过期时间（天）
my.user.password.expire_time=30
